{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}
<!-- Styles block -->
{%block styles %}
  {{super()}}
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/styles.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Luckiest+Guy&display=swap" rel="stylesheet">
{% endblock %}

<!-- Content block -->
{% block content %}
    <title> {{ title }} </title>

    <div class="container">

        <div class="row">

            <div class="col-md-2 col-lg-2">

            </div>
            {% for blog in blogs %}
            {{blog.name}}
            {% endfor %}

            <div class=" col-xs-12 col-sm-12 col-md-8 col-lg-8 create-group">

                {{ wtf.quick_form(category_form) }}

            </div>

            <div class="col-md-2 col-lg-2">

            </div>

        </div>
    </div>
{% endblock %}
